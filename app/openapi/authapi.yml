auth/{user_id}:
    get:
      summary: Return JWT token
      tags: 
        - auth
      #operationId: "generatetoken"
      parameters:
      - name: user_id
        description: User unique identifier
        in: path
        required: true
        example: 12
        schema:
          type: integer
      responses:
        '200':
          description: JWT token
          content:
            'text/plain':
              schema:
                type: string

secret:
    get:
      summary: Return secret string
      responses:
        '200':
          description: secret response
          content:
            'text/plain':
              schema:
                type: string
      security:
      - jwt: ['secret']
